<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic Form</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root {
            --primary: #2563eb;
            --primary-hover: #1d4ed8;
            --success: #22c55e;
            --border: #e2e8f0;
            --light: #f8fafc;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Inter', system-ui, sans-serif;
        }

        body {
            background: #f1f5f9;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 2rem;
        }

        .form-container {
            width: 100%;
            max-width: 600px;
            background: white;
            padding: 2rem;
            border-radius: 12px;
            box-shadow: 0 4px 6px -1px rgb(0 0 0 / 0.1);
        }

        .form-header {
            text-align: center;
            margin-bottom: 2rem;
        }

        .form-logo {
            color: var(--primary);
            font-size: 2rem;
            margin-bottom: 1rem;
        }

        .form-title {
            font-size: 1.5rem;
            color: #0f172a;
            font-weight: 600;
        }

        .loading {
            text-align: center;
            color: #64748b;
            font-size: 1rem;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
            padding: 2rem;
        }

        .loading-spinner {
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .input-group {
            margin-bottom: 1.5rem;
        }

        label {
            display: block;
            margin-bottom: 0.5rem;
            font-size: 0.875rem;
            font-weight: 500;
            color: #64748b;
        }

        input, textarea {
            width: 100%;
            padding: 0.75rem 1rem;
            border: 1px solid var(--border);
            border-radius: 0.5rem;
            font-size: 0.875rem;
            transition: all 0.15s ease-in-out;
        }

        input:focus, textarea:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 3px rgba(37, 99, 235, 0.1);
        }

        textarea {
            resize: vertical;
            min-height: 100px;
        }

        .btn {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
            width: 100%;
            padding: 0.75rem 1.5rem;
            background: var(--primary);
            color: white;
            border: none;
            border-radius: 0.5rem;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.15s ease-in-out;
        }

        .btn:hover {
            background: var(--primary-hover);
        }

        .success-message {
            display: none;
            text-align: center;
            padding: 2rem;
            color: var(--success);
        }

        .success-icon {
            font-size: 3rem;
            margin-bottom: 1rem;
        }

        .error {
            color: #ef4444;
            font-size: 0.875rem;
            margin-top: 0.5rem;
        }

        /* Animations */
        .fade-in {
            animation: fadeIn 0.3s ease-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body>
    <div class="form-container">
        <div id="loader" class="loading">
            <i class="fas fa-circle-notch fa-spin loading-spinner"></i>
            Connecting to form...
        </div>

        <div id="formContent" style="display: none;">
            <div class="form-header">
                <div class="form-logo">
                    <i class="fas fa-clipboard-list"></i>
                </div>
                <h1 class="form-title">Dynamic Form</h1>
            </div>

            <form id="dynamicForm">
                <div id="formQuestions"></div>
                <button type="submit" class="btn">
                    <i class="fas fa-paper-plane"></i>
                    Submit Response
                </button>
            </form>
        </div>

        <div id="successMessage" class="success-message">
            <i class="fas fa-check-circle success-icon"></i>
            <h2>Thank You!</h2>
            <p>Your response has been submitted successfully.</p>
        </div>
    </div>

    <script src="https://unpkg.com/peerjs@1.4.7/dist/peerjs.min.js"></script>
    <script>
        let peer;
        let conn;

        function getAdminPeerId() {
            const urlParams = new URLSearchParams(window.location.search);
            return urlParams.get('admin');
        }

        function initializePeer() {
            peer = new Peer();
            
            peer.on('open', (id) => {
                const adminId = getAdminPeerId();
                if (adminId) {
                    conn = peer.connect(adminId);
                    
                    conn.on('open', () => {
                        document.getElementById('loader').style.display = 'none';
                        document.getElementById('formContent').style.display = 'block';
                    });

                    conn.on('data', (data) => {
                        if (data.type === 'formUpdate') {
                            updateForm(data.questions);
                        }
                    });
                }
            });

            peer.on('error', (error) => {
                document.getElementById('loader').innerHTML = `
                    <div style="color: #ef4444;">
                        <i class="fas fa-exclamation-circle"></i>
                        Connection error. Please try again later.
                    </div>
                `;
            });
        }

        function updateForm(questions) {
            const formQuestions = document.getElementById('formQuestions');
            formQuestions.innerHTML = '';

            questions.forEach((question, index) => {
                const inputGroup = document.createElement('div');
                inputGroup.className = 'input-group fade-in';
                
                const label = document.createElement('label');
                label.textContent = question.text + (question.required ? ' *' : '');
                
                let input;
                if (question.type === 'textarea') {
                    input = document.createElement('textarea');
                } else {
                    input = document.createElement('input');
                    input.type = question.type;
                }
                
                input.name = `question_${index}`;
                input.required = question.required;
                
                const error = document.createElement('div');
                error.className = 'error';
                
                inputGroup.appendChild(label);
                inputGroup.appendChild(input);
                inputGroup.appendChild(error);
                formQuestions.appendChild(inputGroup);
            });
        }

        function showSuccess() {
            document.getElementById('formContent').style.display = 'none';
            document.getElementById('successMessage').style.display = 'block';
            
            setTimeout(() => {
                document.getElementById('successMessage').style.display = 'none';
                document.getElementById('formContent').style.display = 'block';
                document.getElementById('dynamicForm').reset();
            }, 3000);
        }

        document.addEventListener('DOMContentLoaded', () => {
            initializePeer();

            document.getElementById('dynamicForm').addEventListener('submit', (e) => {
                e.preventDefault();
                
                const responses = [];
                e.target.querySelectorAll('input, textarea').forEach((input) => {
                    responses.push(input.value);
                });

                conn.send({
                    type: 'formSubmission',
                    responses: responses
                });

                showSuccess();
            });
        });
    </script>
</body>
</html>
